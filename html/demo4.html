<!DOCTYPE html>
<head>
<title>Twitter Bootstrap Tutorial - A responsive layout tutorial</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<style type='text/css'>
    body {
      background-color: #CCC;
    }
    #content {
      background-color: #FFF;
      border-radius: 5px;
    }
    #content .main {
      padding: 20px;
    }
    #content .sidebar {
      padding: 10px;
    }
    #content p {
      line-height: 30px;
    }

</style>
</head>

<body>
    <div class="container">

        <ul class="thumbnails">
           <li class="span4">
              <div class="thumbnail">
                 <img data-src="holder.js/300x200" alt="">
                 <h3>Thumbnail</h3>
                 <p>Thumbnail Caption ...</p>
                 <button class="btn-large">Action</button>
              </div>
           </li>
        </ul>

    </div>

<script src="//cdnjs.bootcss.com/ajax/libs/holder/1.9.0/holder.js"></script>
</body>

</html>

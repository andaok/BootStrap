<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script>
$(document).ready(function(){
            $("#btn1").click(function(){
            $("#test1").text(function(i,origText){
            return "old text:" + origText + "new text: beijing welcome to you! (index: " + i + ")";
            });
            });
            
            $("#btn2").click(function(){
            $("#test2").html(function(i,origText){
            return "old html:" + origText + "new html: <b>beijing</b> welcome to you! (index: " + i + ")";
            });
            });

            $("#btn3").click(function(){
            $("#w3s").attr("href",function(i,origValue){
            return origValue + "/jquery";
            });
            });
});
</script>
</head>
<body>

<p><a href="http://www.w3school.com.cn" id="w3s">To W3SCHOOL</a></p> 

<p id="test1">这是<b>粗体</b>文本。</p>
<p id="test2">这是另一段<b>粗体</b>文本。</p>
<button id="btn1">显示旧/新文本</button>
<button id="btn2">显示旧/新 HTML</button>
<button id="btn3">改变href值</button>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script>
$(document).ready(function(){
            $("button").click(function(){             
            $("#p1")
            .css("color","red")
            .slideUp(2000)
            .slideDown(2000);
           });
});
</script>
<body>
<p id="p1">jquery happy!!!</p>
<button>click me</button>
</body>

</head>
</html>
